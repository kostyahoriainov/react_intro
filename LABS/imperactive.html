<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

</head>

<body>
    <div class="container">
        <div id="root"></div>

    </div>
    <script type="text/babel">

        class Checkbox extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                isChecked: false
            }
            this.toggleCheck = this.toggleCheck.bind(this)
        }

        toggleCheck() {
            this.isChecked = !this.isChecked;
            this.forceUpdate();
        }

        render() {
            return (<div>
                <label className={this.isChecked ? 'checked' : ''}
                        htmlFor="ch1">
                            My checkbox
                     </label>
                <input id="ch1" 
                        type="checkbox"
                        onChange={this.toggleCheck}
                    />
            </div>)
        }
    }

ReactDOM.render(
        <Checkbox />,
         document.getElementById('root')
);



</script>

</body>

</html>
