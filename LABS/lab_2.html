<body>
<div class="container">
     <ul class="list-group"><li class="list-group-item">1. Создать ES6 компонент App в котором вывести<ul><li> stateless компонент Hello  - выводит Hello ИМЯ <br>!!! ИМЯ передать через props в методе ReactDOM.render в компонент App, и через него в компонент Hello</li><li>stateless компонент Time - выводит текущее время</li></ul></li></ul>


    <div id="root"></div>

</div>
<script type="text/babel">

    class App extends React.Component {
        render() {
            const data = this.props.data;
            const listItems = data.map((item) => <Hello  key={item} name={item}/>);
            console.log(listItems)
            return (
                <ul>
                    {listItems}
                </ul>
            )
        }
    }

    class Hello extends React.Component {
        render() {
            return (
                <li> Hello 1 {this.props.name} 
                    <Time/>
                </li>
            )
        }
    }

    class Time extends React.Component {
        getTime() {
            const date = new Date();

            return date.getMinutes() + date.getSeconds();
        }

        render() {
            return (
                <div>current date = {this.getTime()}</div>
            )
        }
    }
 
    ReactDOM.render(
        <App data={['vasya', 'kolya','petya']}/>,
        document.getElementById('root')
    );

</script>

</body>
